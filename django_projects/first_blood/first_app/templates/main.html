<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type"
        content="text/plain; charset=utf-8">
        {% block title %}<title>Main page </title>{% endblock %}
    </head>
    <body>
        {% block content %} 
        {% if user.is_authenticated %}
                <h1 align="center"> Welcome, {{ user.username }}</h1><br />
                    <a href="{% url 'add_article' %}">Create article</a><br />
                    <a href="{% url 'information' %}">Your information</a><br />
                    <a href="{% url 'logout' %}">Logout</a>
                
        {% else %}
            <p align="center">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'registration' %}">Registration</a>
            </p>
        {% endif %}
        <h1 align="center">Articles</h1>
         {% for item in Articles %}
             <a href="{% url 'specific_article' item.title %}">{{item.title}}<br />
         {% endfor %}
        {% endblock %}
    </body>
</html>
