{% extends 'main.html' %}

{% block title %}<title>Edit</title>{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}<br />
            <p>{{ field }}<br /></p>
        {% endfor %}
        <input type="submit" value="Edit">
    </form>
{% endblock %}
