{% extends 'main.html' %}

{% block title %}<title>Login</title>{% endblock %}

{% block content %}
    <div>
        <h1 align="center">Hello</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p align="center">
                {{ field.label_tag }}
                {{ field }}</p>
            {% endfor %}
            
            <p align="center"><button type="submit">Login</button></p>
        </form>
    </div>
{% endblock %}
