{% extends 'main.html' %}

{% block title %}<title>{{Articles.title}}</title>{% endblock %}

{% block content %}
    
    {% for item in Articles %}
        <a href="{% url 'edit_article' item.pk %}">Edit article</a>
        <h2 align="center">{{ item.title }}</h2><br />
        <p> Published: {{item.created_date|date:"Y:n:j  G:i"}}</p>
        <p>{{ item.content }}</p>
    {% endfor %}
    <p align="center"><a href="{% url 'information' %}">Back</a></p>
{% endblock %}
