{% extends 'main.html' %}

{% block title %}<title>Add article</title>{% endblock %}

{% block content %}
    <a href="{% url 'main_page' %}"> Back</a>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
             <p align="center">
                 {{ field.label_tag }}<br />
                 {{ field }}
        {% endfor %}
        <p align="center"><button type="submit">Create</button></p>
    </form>
{% endblock %}
