{% extends 'main.html' %}

{% load static %}

{% block content %}
<div class="row justify-content-around margin-div">
    {% for article in articles %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text"> {{ article.content }}</p>
            <a href="{% url 'specific_article' article.title %}" class="btn btn-primary">Read more...</a>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
