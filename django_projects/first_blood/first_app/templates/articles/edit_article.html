{% extends 'main.html' %}

{% block title %}<title>Edit post</title>{% endblock %}

{% block content %}
    <h1 align="center">Editing</h1>
    <form method="post">
    {% csrf_token %}
    {% for field in form %}
        <p align="center"><br />{{ field.label_tag }}</p>
        <p align="center">{{ field }}</p>
    {% endfor %}
    <p align="center"><button type="submit">Edit</button></p>
    </form>
{% endblock %}
