{% extends 'main.html' %}

{% block content %}
<div class="row justify-content-md-center">
    <form class="registration-form" method="post" action="{% url 'registration' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAge">Age</label>
                <input type="number" class="form-control" id="inputAge" placeholder="Age" name="age">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPhone">Phone</label>
                <input type="number" class="form-control" id="inputPhone" placeholder="Phone" name="phone">
            </div>
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="Password" class="form-control" id="Password" placeholder="Password" name="password1">
        </div>
        <div class="form-group">
            <label for="Password confirmation">Confim Password</label>
            <input type="password" class="form-control" id="Password confirmation" placeholder="Confim Password"
                   name="password2">
        </div>

            <button type="submit" class="btn btn-primary">Register</button>

    </form>
</div>
<div class="row justify-content-md-center align-items-center margin-div">
    <span class="login-text">Already have account?</span>
    <a href="{% url 'login' %}">
        <button type="button" class="btn btn-primary btn-sm">Login</button>
    </a>
</div>

{% endblock %}
