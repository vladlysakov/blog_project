{% extends "main.html" %}
{% load static %}

{% block content %}
  <div class="container">
    <div>
        <h1 align="center">Registration:</h1>
        <form method="post" class="navbar navbar-default navbar-form .form-control-static">
            <div class="navbar navbar=default pager">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.label }}</br>
                    {{ field }}</br>
                {% endfor %}
                <input type="submit" class="btn btn-primary" value="Register">
            </div>
        </form>
    </div>
  </div>
{% endblock %}
