<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type"
        content="text/plain; charset=utf-8">
        <title>Registration</title>
    </head>
    <body>
        <h1 align="center">WELCOME</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <p align="center">
                {{field.label_tag}}<br />
                {{field}}
            {% endfor %}
            <p align="center">
                <button type="submit">Register</button>
            </p>
        </form>
    </body>
</html>
